springdoc.swagger-ui.path=/

spring.datasource.url=jdbc:postgresql://localhost:5432/userevents
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.sessionExpirationTime=1800
spring.data.redis.notifiedEventsExpirationTime=3600

spring.data.notificationTimeBeforeEvent=1800
spring.data.notificationSampleRate=3600